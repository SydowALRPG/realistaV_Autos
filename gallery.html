    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .gallery-track {
        position: fixed;
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.25rem;
        padding: 0.25rem;
        will-change: transform;
      }
      .card {
        height: 600px;
        overflow: hidden;
        & .card-image-wrapper {
          height: 135%;
          will-change: transform;
          & img {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
        }
      }
      @media (width < 800px) {
        .gallery-track {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (width < 550px) {
        .gallery-track {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>

    <script>
      const gallery = document.querySelector('.gallery');
      const track = document.querySelector('.gallery-track');
      const cards = document.querySelectorAll('.card');
      const easing = 0.05;
      let startY = 0;
      let endY = 0;
      let raf;
      const lerp = (start, end, t) => start * (1 - t) + end * t;
      function updateScroll() {
        startY = lerp(startY, endY, easing);
        gallery.style.height = `${track.clientHeight}px`;
        track.style.transform = `translateY(-${startY}px)`;
        activateParallax();
        raf = requestAnimationFrame(updateScroll);
        if (startY.toFixed(1) === window.scrollY.toFixed(1)) cancelAnimationFrame(raf);
      }
      function startScroll() {
        endY = window.scrollY;
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(updateScroll);
      }
      function parallax(card) {
        const wrapper = card.querySelector('.card-image-wrapper');
        const diff = card.offsetHeight - wrapper.offsetHeight;
        const { top } = card.getBoundingClientRect();
        const progress = top / window.innerHeight;
        const yPos = diff * progress;
        wrapper.style.transform = `translateY(${yPos}px)`;
      }
      const activateParallax = () => cards.forEach(parallax);
      function init() {
        activateParallax();
        startScroll();
      }
      window.addEventListener('load', updateScroll, false);
      window.addEventListener('scroll', init, false);
      window.addEventListener('resize', updateScroll, false);
    </script>
